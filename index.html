  <body>
    <header>
      <div class="top-header">
        <div class="top-header__left-sec">
          <span class="material-icons-outlined menu-bar-icon"> menu </span>
          <a href="#" id="google-logo" title="Go to Google Home">

              src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" 
              alt="Google Logo"
             /> <!-- fix your logo, from the G -->
          </a>

              <span
                class="material-icons search-container__left-sec--srch-icon"
              >
                search
              </span>

              <input
                type="search"
                name="search"
                id="inp--searchbox"
                autocomplete="off"
                 value="Lionel Messi" <!-- Here is an input -->
    
            </div>

            <div class="search-container__right-sec">
              <span class="material-icons"> close </span>
              <div class="material-icons">mic</div>

            </div>
          </div>
        </div>
